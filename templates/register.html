<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="signup-container">
        <div class="progress-bar">
            <div class="progress-step active" data-step="1">1</div>
            <div class="progress-step" data-step="2">2</div>
            <div class="progress-step" data-step="3">3</div>
            <div class="progress-step" data-step="4">4</div>
        </div>

        <form id="register-form">
            <div class="form-step active" data-step="1">
                <h1>Personal Info</h1>
                <p class="subtitle">Let's get to know you.</p>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="99" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Man">Man</option>
                    <option value="Woman">Woman</option>
                    <option value="Non-binary">Non-binary</option>
                </select>
                <button type="button" class="btn-next">Next</button>
            </div>

            <div class="form-step" data-step="2">
                <h1>Account Security</h1>
                <p class="subtitle">Secure your new account.</p>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <div class="buttons-group">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="button" class="btn-next">Next</button>
                </div>
            </div>

            <div class="form-step" data-step="3">
                <h1>Profile Details</h1>
                <p class="subtitle">Tell others about yourself.</p>
                <label for="college">College:</label>
                <input type="text" id="college" name="college" required>
                
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio..." required></textarea>

                <label for="photo">Profile Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <small>A profile photo is required to continue.</small>

                <div class="buttons-group">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="button" class="btn-next">Next</button>
                </div>
            </div>

            <div class="form-step" data-step="4">
                <h1>Your Interests</h1>
                <p class="subtitle">Select at least 3 interests.</p>
                <div class="interest-tags-container">
                    </div>
                
                <div class="buttons-group">
                    <button type="button" class="btn-prev">Previous</button>
                    <button type="submit">Create Account</button>
                </div>
            </div>
        </form>
    </div>

    <script src="register.js"></script> </body>
</html>
